<h3 class="text-center pt-32 pb-5 text-3xl">Inserisci il nuovo mezzo</h3>
<section class="bg-slate-300 w-full flex justify-center items-center">
  <form
    #seatForm="ngForm"
    (ngSubmit)="onSubmit(seatForm.value)"
    class="p-4 flex flex-col text-center border justify-center items-center shadow-md mt-[12rem] lg:mt-0 md:mt-[7rem]"
  >
    <!-- Tipologia del mezzo -->
    <div class="mb-4">
      <label for="tipo" class="block text-sm font-medium mb-3 text-[1.5rem]">
        Tipologia del mezzo
      </label>
      <select
        id="tipo"
        name="tipo"
        [(ngModel)]="formData.tipo"
        required
        class="border rounded px-2 py-1 w-full outline-none"
      >
        <option value="">Seleziona</option>
        <option value="Autobus">Autobus</option>
        <option value="Tram">Tram</option>
      </select>
    </div>

    <!-- Capienza -->
    <div class="mb-4">
      <label
        for="seatQuantity"
        class="block text-sm font-medium mb-3 text-[1.5rem]"
      >
        Capienza
      </label>
      <input
        type="number"
        id="seatQuantity"
        name="seatQuantity"
        [(ngModel)]="formData.seatQuantity"
        required
        class="border rounded px-2 py-1 w-full outline-none"
      />
    </div>

    <!-- Pronto a circolare -->
    <div class="mb-4">
      <label
        for="readyToCirculate"
        class="block text-sm font-medium mb-3 text-[1.5rem]"
      >
        Pronto a circolare
      </label>
      <select
        id="readyToCirculate"
        name="readyToCirculate"
        [(ngModel)]="formData.readyToCirculate"
        required
        class="border rounded px-2 py-1 w-full outline-none"
      >
        <option value="">Seleziona</option>
        <option [value]="'true'">In Servizio</option>
        <option [value]="'false'">Deposito</option>
      </select>
    </div>

    <!-- Codice -->
    <div class="mb-4">
      <label for="code" class="block text-sm font-medium mb-3 text-[1.5rem]">
        Codice
      </label>
      <input
        type="text"
        id="code"
        name="code"
        [(ngModel)]="formData.code"
        required
        class="border rounded px-2 py-1 w-full outline-none"
      />
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="!seatForm.valid"
      class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:scale-110 hover:text-blue-500 hover:bg-white transition-all duration-300 mt-5"
    >
      Procedi
    </button>
  </form>
</section>
