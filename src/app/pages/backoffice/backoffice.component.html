<div
  class="w-full h-full flex flex-col lg:grid lg:grid-cols-2 gap-6 p-6 bg-gradient-to-br from-gray-100 to-gray-300"
>
  <!-- Inserimento Rivenditori -->
  <section
    [routerLink]="'/backoffice/inserimento-rivenditori'"
    class="group relative w-full h-64 flex items-center justify-center bg-gradient-to-r from-red-500 to-red-700 rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition-all duration-300"
  >
    <a class="text-white text-2xl font-bold tracking-wide z-10">
      Inserimento Rivenditori
    </a>
    <div
      class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-30 group-hover:opacity-50 transition-opacity duration-300"
    ></div>
    <div
      class="absolute inset-0 bg-cover bg-center group-hover:scale-110 transition-transform duration-500"
      style="
        background-image: url('https://source.unsplash.com/800x600/?office');
      "
    ></div>
  </section>

      style="background-image: url('https://source.unsplash.com/800x600/?bus')"
    ></div>
  </section>

  <!-- Inserimento Tratte -->

    [routerLink]="'/backoffice/inserimento-tratte'"

  >

  </section>

      class="absolute inset-0 bg-cover bg-center group-hover:scale-110 transition-transform duration-500"

        background-image: url('https://source.unsplash.com/800x600/?garage');
      "
    ></div>
  </section>
