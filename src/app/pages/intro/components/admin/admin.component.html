<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <ng-container>
    <select
      name="utente"
      id="utente"
      (change)="conferma($event)"
      class="w-1/3 p-2 text-center text-gray-700 bg-blue-300 border border-blue-400 rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    >
      <option value="">-- scegli un utente --</option>
      <option *ngFor="let utente of utenti" [value]="utente.id">
        {{ utente.nome }} {{ utente.cognome }}
      </option>
    </select>
  </ng-container>
</div>
