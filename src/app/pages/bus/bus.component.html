<section class="w-full h-full flex flex-col gap-5 justify-center items-center">
  <form
    #bookingForm="ngForm"
    (ngSubmit)="onSubmit()"
    class="p-14 lg:p-28 border backdrop-blur-sm rounded-md shadow-sm flex flex-col text-center text-white"
  >
    <!-- Tratta -->
    <div class="mb-4">
      <label for="route" class="block text-sm font-medium"
        >Seleziona una tratta</label
      >
      <select
        id="route"
        name="route"
        [(ngModel)]="trattaId"
        required
        class="border rounded w-full px-2 py-1 text-center outline-none bg-gray-300 text-[#F10120]"
      >
        <option value="">-- scegli tratta --</option>
        <option [value]="tratta.id" *ngFor="let tratta of tratte">
          {{ tratta | json }}
        </option>
      </select>
    </div>

    <!-- Rivenditore -->
    <div class="mb-4">
      <label for="route" class="block text-sm font-medium"
        >Seleziona un rivenditore</label
      >
      <select
        id="route"
        name="route"
        [(ngModel)]="rivenditoreId"
        required
        class="border rounded w-full px-2 py-1 text-center outline-none bg-gray-300 text-[#F10120]"
      >
        <option value="">-- scegli tratta --</option>
        <option [value]="riv.id" *ngFor="let riv of rivenditori">
          {{ riv | json }}
        </option>
      </select>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="!bookingForm.valid"
      class="bg-[#012F45] text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-500 mt-10"
    >
      Invia
    </button>
  </form>
</section>
