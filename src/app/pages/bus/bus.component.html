<section class="w-full h-full flex justify-center items-center">
  <form
    #bookingForm="ngForm"
    (ngSubmit)="onSubmit(bookingForm.value)"
    class="p-14 lg:p-28 border backdrop-blur-sm rounded-md shadow-sm flex flex-col text-center text-white"
  >
    <!-- Data -->
    <div class="mb-4">
      <label for="date" class="block text-sm font-medium"
        >Seleziona una data</label
      >
      <input
        type="date"
        id="date"
        name="date"
        [(ngModel)]="formData.date"
        required
        class="rounded px-2 py-1 w-full text-center outline-none bg-gray-300 text-[#F10120]"
      />
    </div>

    <!-- Tratta -->
    <div class="mb-4">
      <label for="route" class="block text-sm font-medium"
        >Seleziona una tratta</label
      >
      <select
        id="route"
        name="route"
        [(ngModel)]="formData.route"
        required
        class="border rounded px-2 py-1 w-full rounded px-2 py-1 w-full text-center outline-none bg-gray-300 text-[#F10120]"
      >
        <option value="" disabled selected>Seleziona tratta</option>
        <option value="Milano-Roma">Milano-Roma</option>
        <option value="Venezia-Firenze">Venezia-Firenze</option>
        <option value="Napoli-Bologna">Napoli-Bologna</option>
      </select>
    </div>

    <!-- Numero di persone -->
    <div class="mb-4">
      <label for="people" class="block text-sm font-medium"
        >Numero di persone:</label
      >
      <input
        type="number"
        id="people"
        name="people"
        [(ngModel)]="formData.people"
        min="1"
        required
        class="border rounded px-2 py-1 w-full rounded px-2 py-1 w-full text-center outline-none bg-gray-300 text-[#F10120]"
      />
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="!bookingForm.valid"
      class="bg-[#012F45] text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-500 mt-10"
    >
      Invia
    </button>
  </form>
</section>
